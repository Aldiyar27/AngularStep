<form class="form" (submit)="signUp()">
<div class="login-page">
    <div class="form-regis">
        <h4>Регистрация</h4>
        <input type="text" placeholder="Login" class="text-input" id="loginInput">
        <input type="text" placeholder="Name" class="text-input" id="nameInput">
        <input type="text" placeholder="Email" minlength="8" maxlength="20" class="text-input" id="emailInput">
        <input type="password" placeholder="Password" minlength="8" maxlength="20" class="text-input" id="passwordInput">
        <button type="button" class="btnRegister" (click)="signUp()">Зарегистрироваться</button>
        <a class="sign" routerLink = "/login"> Войти </a>
    </div>
</div>
</form>
