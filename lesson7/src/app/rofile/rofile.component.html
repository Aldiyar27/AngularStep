<div class="login-page">
    <form method="get" (ngSubmit)="onSubmit()" class="form-regis">
      <h4>Регистрация</h4>
        <input type="text" placeholder="Login" [(ngModel)]="login">
        <input type="text" placeholder="Name" [(ngModel)]="name">
        <input type="text" placeholder="Email" [(ngModel)]="email">
        <input type="password" placeholder="Password" [(ngModel)]="password">
        <button type="button" class="btnRegister" type="submit">Зарегистрироваться</button>
        <a class="sign"> Войти </a>
    </form>
</div>
