<div class="login-page">
    <form method="get" (ngSubmit)="onSubmit()" class="form-regis">
      <h4>Вход</h4>
      <input name="login" type="text" placeholder="Userame" [(ngModel)]="login">
      <input name="password" type="password" placeholder="Password" [(ngModel)]="password">
      <button type="button" class="btnRegister" type="submit">Войти</button>
      <a class="sign"> Зарегистрироваться </a>
    </form>
</div>

  <p>{{this.data}}</p>
